<div class="container">
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-12">
                <h2 class="display-4">Contact Us</h2>
            </div>
            <hr>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="email" class="form-control" required placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" cols="30" rows="7" placeholder="Your message"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
